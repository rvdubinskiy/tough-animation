<body>
<!--music box-->
<div class="music-box-wrapper">
    <!--    header-->
    <div class="dots row__flex__container">
        <div class="l-dot"></div>
        <div class="r-dot"></div>
    </div>
    <!--    body-->
    <div class="wrapper-body column__flex__container">
        <div class="small-circle row__flex__container">
            <div class="circle circle__small__bounds flex-center flex-container">
                <div class="inside-circle inside-circle__small-bounds flex-center flex-container">
                    <div class="double-inside-circle inside-circle__small-bounds"></div>
                </div>
            </div>
        </div>
        <div class="big-circle flex-container">
            <div class="circle circle__big__bounds flex-center flex-container">
                <div class="inside-circle inside-circle__big-bounds flex-center flex-container">
                    <div class="double-inside-circle inside-circle__small-bounds"></div>
                </div>
            </div>
        </div>
    </div>
    <!--    footer-->
    <div class="dots row__flex__container">
        <div class="l-dot"></div>
        <div class="r-dot"></div>
    </div>
</div>
<!--input for wire in music box-->
<div class="input-wire-wrapper"></div>
<!--wire-->
<div class="wire-wrapper-1"></div>
<div class="wire-wrapper-2"></div>
